<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - SOLARA</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Wishlist Content -->
    <main class="wishlist-container">
        <div class="container">
            <div class="wishlist-header">
                <h1>My Wishlist</h1>
                <p>Items you've saved for later</p>
            </div>
            
            <div class="wishlist-content" id="wishlist-content">
                <!-- Wishlist items will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Load wishlist items
        function loadWishlistItems() {
            const wishlist = getWishlist();
            const products = getProducts();
            const wishlistProducts = products.filter(product => wishlist.includes(product.id));
            const container = document.getElementById('wishlist-content');
            
            if (wishlistProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-heart"></i>
                        <h3>Your wishlist is empty</h3>
                        <p>Add some products to your wishlist to see them here</p>
                        <a href="../index.html" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="wishlist-grid">
                        ${wishlistProducts.map(product => `
                            <div class="wishlist-item">
                                <div class="item-image">
                                    <img src="${getAssetPath(product.image)}" alt="${product.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                    <div class="image-placeholder" style="display:none; width:100%; height:200px; background:#f5f5f5; display:flex; align-items:center; justify-content:center; color:#999;">
                                        <i class="fas fa-image"></i>
                                    </div>
                                </div>
                                <div class="item-details">
                                    <h3>${product.name}</h3>
                                    <p class="price">${formatPrice(product.price)}</p>
                                    <p class="category">${product.category}</p>
                                </div>
                                <div class="item-actions">
                                    <button class="btn btn-primary" onclick="addToCart(${product.id}); showNotification('Added to cart!', 'success');">
                                        <i class="fas fa-shopping-cart"></i>
                                        Add to Cart
                                    </button>
                                    <button class="btn btn-outline" onclick="removeFromWishlist(${product.id}); this.closest('.wishlist-item').remove(); showNotification('Removed from wishlist', 'info');">
                                        <i class="fas fa-trash"></i>
                                        Remove
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }
        
        // Load wishlist on page load
        document.addEventListener('DOMContentLoaded', loadWishlistItems);
    </script>
</body>
</html>
